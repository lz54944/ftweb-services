# Spring
spring:
  application:
    # 应用名称
    name: ft-service-activiti
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      server-addr: http://10.0.1.46:8848
      namespace: ftweb
      discovery:
        # 服务注册地址
        server-addr: ${spring.cloud.nacos.server-addr}
        namespace: ${spring.cloud.nacos.namespace}
      config:
        # 配置中心地址
        server-addr: ${spring.cloud.nacos.server-addr}
        namespace: ${spring.cloud.nacos.namespace}
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}

# Spring
spring: 
  application:
    # 应用名称
    name: ft-gateway
  profiles:
    # 环境配置
    active: dev
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      server-addr: http://10.0.1.46:8848
      namespace: ftweb
      discovery:
        # 服务注册地址
        server-addr: ${spring.cloud.nacos.server-addr}
        namespace: ${spring.cloud.nacos.namespace}
      config:
        # 配置中心地址
        server-addr: ${spring.cloud.nacos.server-addr}
        namespace: ${spring.cloud.nacos.namespace}
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
    sentinel:
      # 取消控制台懒加载
      eager: true
      transport:
        # 控制台地址
        dashboard: 127.0.0.1:8718
      # nacos配置持久化  通过文件读取限流规则
      datasource:
        ds1:
          nacos:
            server-addr: 10.0.1.46:8848
            dataId: ft-gateway-sentinel
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: flow
